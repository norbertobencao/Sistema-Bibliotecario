<!DOCTYPE html>
<html lang="pt">

<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/index.css">

<body>

  <section class="container-fluid">

    <section class="row bg-image d-flex align-items-center justify-content-center">
      <div class="card border-0 p-4 shadow-xl col-11 col-sm-8 col-md-7 col-xl-5">
        <form>
          <div class="mb-4">
            <label for="matricula" class="form-label fs-6">Email Instituicional</label>

          </div>

          <div class="mb-3">
            <label for="password" class="form-label fs-6">Password</label>
            <input type="password" class="form-control form-control-login rounded-3" id="password"
              placeholder="Insira sua palavra-passe">
          </div>
          <button type="submit" class="btn btn-login w-100 mt-1">Iniciar Sess√£o</button>
          <div class="mt-3">
            <a href="#" class="text-dark" style="font-weight: 450;">Forgot password?</a>
          </div>
        </form>
      </div>
    </section>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
