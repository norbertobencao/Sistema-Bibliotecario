<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LibGest - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="../css/index.css"> -->
  <!-- Tailwand CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

  <section class="container-fluid">
    <!-- Background Section -->
    <section class="row bg-image d-flex align-items-center justify-content-center">
      <div class="card border-0 p-4 shadow-xl col-11 col-sm-8 col-md-7 col-xl-5">
        <form>

            <div class="mb-4 d-flex justify-content-center">
                <h5 class="text-center text-base! md:text-xl! w-[100%] md:w-[70%]" style="line-height: 1.8rem;">
                    <span>Vai receber um email com instruções sobre</span>
                    <span>como resetar sua palavra-passe em alguns</span>
                    <span>minutos</span>
                </h5>
            </div>
          
            <div class="mb-4">
                <label for="matricula" class="form-label fs-6">Email Instituicional</label>
                <input type="email" class="form-control form-control-login rounded-3" id="matricula"
                placeholder="20201234@isptec.co.ao" required/>
          </div>

          <button type="submit" class="btn btn-login w-100 mt-1">Resetar a Senha</button>
        </form>
      </div>
    </section>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
